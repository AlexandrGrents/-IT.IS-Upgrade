<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="../static/script.js"></script>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<h1>Анализ потребностей пользователь интернет-магазина "Все на дно!"</h1>
	<h2>Выберите тип отчёта:</h2>
	<select class = "choose-request-select" id="select-report" onchange="update_report_selector()">
		<option value="events_per_country">1. Посетители из какой страны совершают больше всего действий на сайте?</option>
		<option value="country_category">2. Посетители из какой страны чаще всего интересуются товарами из определенных категорий?</option>
		<option value="daypart_category">3. В какое время суток чаще всего просматривают определенную категорию товаров?</option>
	</select>
	<select class = "choose-request-select" id="select-category" hidden>
		<option value="fresh_fish">1. fresh_fish</option>
        <option value="canned_food">2. canned_food</option>
        <option value="semi_manufactures">3. semi_manufactures</option>
        <option value="caviar">4. caviar</option>
        <option value="frozen_fish">5. frozen_fish</option>
	</select>
	<div id="send-request">
		<button class = "send-request-button" id = "send" onclick="do_query()">Получить отчёт</button>
		<button class = "send-request-button" id = "clear" onclick="destroy_repprt()">Отчистить</button>
	</div>
	<div id="chart"></div>
</body>
</html>
